<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ entry[0] }}</title>
</head>
<body>
    <h1>{{ entry[0] }}</h1> <!-- Resource Name -->
    <p><strong>Stanford Affiliated:</strong> {{ entry[1] }}</p> <!-- Stanford Affiliated (y/n) -->
    <p><strong>Description:</strong> {{ entry[2] }}</p> <!-- Short Description -->
    <p><strong>Web Link:</strong> <a href="{{ entry[3] }}" target="_blank">{{ entry[3] }}</a></p> <!-- Web link -->

    <a href="{{ url_for('entry_view', category=category, entry_id=entry_id - 1) }}">Previous</a>
    |
    <a href="{{ url_for('entry_view', category=category, entry_id=entry_id + 1) }}">Next</a>

    <p><a href="{{ url_for('category_view', category=category) }}">Back to {{ category }}</a></p>
</body>
</html>
