<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Stanford LGBTQ+ Employee Resources List</h1>
        <h2>Select a Resource Category</h2>
        <ul>
            {% for category in categories %}
            <li><a href="{{ url_for('category_view', category=category) }}">{{ category }}</a></li>
            {% endfor %}
            <li><a href="/all_entries">View All Entries</a></li>
        </ul>
    </div>
</body>
</html>
